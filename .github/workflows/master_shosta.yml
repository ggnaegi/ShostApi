name: Build and deploy dotnet core project to Azure Function App - shostatest

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  # Path to your Functions PROJECT folder (contains host.json and .csproj)
  FUNCTIONS_PROJECT_PATH: 'Shosta.Functions'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Functions (project, not solution)
        working-directory: ${{ env.FUNCTIONS_PROJECT_PATH }}
        run: |
          dotnet restore Shosta.Functions.csproj
          dotnet publish Shosta.Functions.csproj -c Release -o ../output/publish /p:UseAppHost=false /p:GenerateRuntimeConfigDevFile=false
          # sanity checks
          test -f host.json || (echo "host.json missing in project root"; exit 1)
          test -f ../output/publish/host.json || (echo "host.json missing at publish root"; exit 1)
          find ../output/publish -mindepth 2 -maxdepth 2 -name function.json | head -n1 | grep function.json || (echo "No function.json found"; exit 1)

      - name: Inspect publish output
        run: |
          echo "Top-level of publish:"
          find ./output/publish -maxdepth 2 -type f -printf "%P\n" | sort | head -n 200

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'shosta'
          package: 'output/publish'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_322F079E6B5744B38180AA4312274319 }}

