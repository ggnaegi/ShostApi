name: Build and deploy (Functions .NET 8 isolated)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  FUNCTIONS_PROJECT_PATH: 'Shosta.Functions'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Functions
        working-directory: ${{ env.FUNCTIONS_PROJECT_PATH }}
        run: |
          dotnet restore Shosta.Functions.csproj
          dotnet publish Shosta.Functions.csproj -c Release -o ../output/publish /p:UseAppHost=false /p:GenerateRuntimeConfigDevFile=false

      - name: Validate package layout (.NET isolated)
        run: |
          test -f ./output/publish/host.json || (echo "host.json missing"; exit 1)
          test -f ./output/publish/functions.metadata || (echo "functions.metadata missing"; exit 1)

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'shosta'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_322F079E6B5744B38180AA4312274319 }}
          package: 'output/publish'
