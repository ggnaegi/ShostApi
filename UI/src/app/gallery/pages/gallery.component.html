<ng-container *ngIf="galleriesDefinitions">
  <div class="card-container" *ngIf="starredLogo" id="welcome-sub-section">
    <div class="content-wrapper">
      <div class="year-card-wrapper">
        <mat-card class="year-card" [routerLink]="['/session', starredLogo.year]">
          <mat-card-header>
            <mat-card-title>{{ starredLogo.year }}</mat-card-title>
          </mat-card-header>
          <img [src]="starredLogo.url" alt="{{ starredLogo.alt }}" class="card-logo" />
        </mat-card>
      </div>

      <div class="welcome-teaser" [innerHTML]="starredLogo.teaser"></div>
    </div>

  </div>
  <div class="card-container" id="medias-section">
    <!-- Iterate over galleries, displaying a card for each year -->
    <div class="year-card-wrapper" *ngFor="let logo of galleriesDefinitions.logos">
      <mat-card *ngIf="logo.year >= 2016 && logo !== starredLogo" class="year-card"
                [routerLink]="logo.showPage ? ['/session', logo.year] : ['/about#concerts-section']">
        <mat-card-header>
          <mat-card-title>{{ logo.year }}</mat-card-title>
        </mat-card-header>
        <img [src]="logo.url" alt="{{ logo.alt }}" class="card-logo"/>
        <mat-card-actions *ngIf="logo.showGallery">
          <button mat-icon-button (click)="$event.stopPropagation(); openGalleryDialog(logo.year)">
            <mat-icon>photo_library</mat-icon> <!-- Gallery Icon -->
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</ng-container>
